<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Tucker Style Photo Wall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .photo-wall-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .photo-wall-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .photo-wall-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .photo-wall-header p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        .photo-wall-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            padding: 0 0.5rem;
        }

        @media (min-width: 768px) {
            .photo-wall-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
            }
        }

        @media (min-width: 1024px) {
            .photo-wall-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
        }

        @media (min-width: 1400px) {
            .photo-wall-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.75rem;
            }
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 2px;
            background: #fff;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                        box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            break-inside: avoid;
            page-break-inside: avoid;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .photo-item.loaded {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .photo-item a {
            display: block;
            width: 100%;
            text-decoration: none;
            color: transparent;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f5f5f5;
        }

        .photo-item:hover img {
            transform: scale(1.03);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s;
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .lightbox-close:hover {
            opacity: 0.7;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            transition: background 0.3s;
        }

        .lightbox-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        @media (max-width: 767px) {
            .photo-wall-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 0;
            }

            .photo-wall-header h1 {
                font-size: 2rem;
            }

            .lightbox-nav {
                font-size: 24px;
                padding: 8px 12px;
            }

            .lightbox-close {
                top: 10px;
                right: 20px;
                font-size: 30px;
            }
        }

        /* Loading placeholder */
        .photo-item::before {
            content: '';
            display: block;
            padding-top: 75%;
            background: #f0f0f0;
        }

        .photo-item img.loaded + .photo-item::before {
            display: none;
        }
    </style>
</head>
<body>
    <div class="photo-wall-container">
        <div class="photo-wall-header">
            <h1>STREET</h1>
            <p>When the day job gets technical, street photography brings me back to instinct â€” to seeing, not solving.</p>
        </div>

        <div class="photo-wall-grid" id="photoGrid">
            <!-- Photos will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightboxClose">&times;</span>
        <span class="lightbox-nav lightbox-prev" id="lightboxPrev">&#10094;</span>
        <span class="lightbox-nav lightbox-next" id="lightboxNext">&#10095;</span>
        <div class="lightbox-content">
            <img id="lightboxImage" src="" alt="">
        </div>
    </div>

    <script>
        // Photo data - replace with your actual image paths
        const photos = [
            { src: '/media/albums/photography/1.JPG', alt: 'Street Photography' },
            { src: '/media/albums/photography/2.jpg', alt: 'Street Photography' },
            { src: '/media/albums/photography/3.jpg', alt: 'Street Photography' },
            { src: '/media/albums/photography/4.jpg', alt: 'Street Photography' },
            { src: '/media/albums/photography/5.jpg', alt: 'Street Photography' },
            { src: '/media/albums/photography/6.jpg', alt: 'Street Photography' },
            { src: '/media/albums/photography/7.jpg', alt: 'Street Photography' },
            { src: '/media/albums/photography/8.jpg', alt: 'Street Photography' },
            { src: '/media/albums/photography/9.jpg', alt: 'Street Photography' },
        ];

        // Initialize photo wall
        function initPhotoWall() {
            const grid = document.getElementById('photoGrid');
            
            photos.forEach((photo, index) => {
                const item = document.createElement('div');
                item.className = 'photo-item';
                item.style.animationDelay = `${index * 0.1}s`;
                
                const link = document.createElement('a');
                link.href = '#';
                link.onclick = (e) => {
                    e.preventDefault();
                    openLightbox(index);
                };
                
                const img = document.createElement('img');
                img.src = photo.src;
                img.alt = photo.alt;
                img.loading = 'lazy';
                
                img.onload = () => {
                    item.classList.add('loaded');
                };
                
                link.appendChild(img);
                item.appendChild(link);
                grid.appendChild(item);
            });
        }

        // Lightbox functionality
        let currentIndex = 0;
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');

        function openLightbox(index) {
            currentIndex = index;
            updateLightboxImage();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateLightboxImage() {
            lightboxImage.src = photos[currentIndex].src;
            lightboxImage.alt = photos[currentIndex].alt;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % photos.length;
            updateLightboxImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            updateLightboxImage();
        }

        // Event listeners
        lightboxClose.addEventListener('click', closeLightbox);
        lightboxNext.addEventListener('click', nextImage);
        lightboxPrev.addEventListener('click', prevImage);

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            }
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initPhotoWall);
    </script>
</body>
</html>

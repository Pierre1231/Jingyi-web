# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 8
  - name: Experiences
    url: '#experience'
    weight: 16
  - name: Researches
    url: '#researches'
    weight: 24
  - name: Projects
    url: '#projects'
    weight: 32
  - name: Talks
    url: '#talks'
    weight: 40
  - name: Misc.
    url: '#misc'
    weight: 48

